<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>pagesnap Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- 🔥 Minimal CSS -->
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .section {
      height: 100vh;
      width: 100vw;
      overflow-y: auto;
      box-sizing: border-box;
      padding: 2rem;
      font-size: 1.5rem;
    }

    .section:nth-child(1) { background: #ff6b6b; }
    .section:nth-child(2) { background: #1dd1a1; }
    .section:nth-child(3) { background: #54a0ff; }

    /* pagesnap-specific CSS */
    .pagesnap-container {
      position: relative;
      overflow: hidden;
    }

    .pagesnap-nav {
      position: fixed; /* 📌 FIXED now */
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }
    
    .pagesnap-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      border: 2px solid white;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .pagesnap-dot.active {
      background: white;
    }
  </style>
</head>

<body>

  <!-- 🔽 Only the sections container -->
  <div id="container">
    <div class="section" id="section1">
      <h1>Section 1</h1>
      <p>Welcome!</p>
    </div>
    <div class="section" id="section2">
      <h1>Section 2</h1>
      <p>Scrollable content...</p>
      <p style="margin-top: 1000px">More here</p>
    </div>
    <div class="section" id="section3">
      <h1>Section 3</h1>
      <p>Thanks for scrolling</p>
    </div>
  </div>

  <!-- 🔥 Include your ready pagesnap minified -->
  <script src="dist/pagesnap.min.js"></script>

  <!-- 🔁 Initialize -->
  <script>
    const snap = pagesnap('#container', {
      disableBelow: 768,
      delay: 800,
      onBeforeLeave: (from, to) => console.log(`Leaving ${from} → ${to}`),
      onAfterLoad: (index) => console.log(`Arrived at ${index}`)
    });
  </script>

</body>
</html>
